<div class="container">
  <div class="columns">
    <div class="column col-5 col-mx-auto">

      <h1 class="text-center text-primary text-bold">Create new account</h1>

      <form [formGroup]="signinForm">

        <div class="form-group">
          <label class="form-label" for="email-input">Email</label>
          <input class="form-input" type="text" id="email-input" placeholder="Email" formControlName="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="password-input">Password</label>
          <input class="form-input" type="password" id="password-input" formControlName="password">
        </div>

        <div class="text-center">
          <button class="btn btn-primary mt-2" [disabled]="signinForm.invalid" (click)="createAccount()">create</button>
        </div>

      </form>
    </div>
  </div>
</div>
